<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | INFI X TECH Log Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: rgba(15, 23, 42, 0.85);
            --border-soft: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 30% 30%, #1e293b, #020617);
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .login-wrapper {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 460px;
            padding: 1.5rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-soft);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 40px 80px rgba(0, 0, 0, .6);
            backdrop-filter: blur(18px);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            font-size: .85rem;
            color: var(--text-muted);
            margin-bottom: .35rem;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: .85rem .9rem;
            border-radius: 10px;
            border: 1px solid var(--border-soft);
            background: rgba(2, 6, 23, .6);
            color: var(--text-main);
            outline: none;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: var(--primary);
        }

        .btn-login {
            width: 100%;
            margin-top: .75rem;
            padding: .9rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-login:disabled {
            opacity: .7;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, .15);
            border: 1px solid #ef4444;
            color: #fecaca;
            padding: .75rem 1rem;
            border-radius: 10px;
            font-size: .85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: .75rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="login-wrapper">
        <div class="login-card">

            <div class="brand-header">
                <div class="brand-title">INFI X TECH</div>
                <div class="brand-subtitle">Secure Team Management Portal</div>
            </div>

            <div id="errorBox" class="error-message"></div>

            <form id="loginForm">

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input id="email" type="email" class="form-input" placeholder="name@company.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input id="password" type="password" class="form-input" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <button id="loginBtn" class="btn-login" type="submit">
                    Sign In
                </button>

            </form>

            <div class="login-footer">
                Enterprise authentication secured by Firebase
            </div>

        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        // Check if already logged in and redirect
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.uid).get();
                const userData = doc.exists ? doc.data() : { roles: ['member'] };
                const roles = userData.roles || ['member'];
                const role = roles.includes('leader') ? 'leader' : roles.includes('finance') ? 'finance' : 'member';
                window.location.href = `pages/dashboard-${role}.html`;
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorBox = document.getElementById('errorBox');

            errorBox.style.display = 'none';

            if (!email || !password) {
                errorBox.textContent = 'Please enter both email and password.';
                errorBox.style.display = 'block';
                return;
            }

            try {
                btn.textContent = 'Signing in...';
                btn.disabled = true;

                // Firebase authentication
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get user data from Firestore
                const doc = await db.collection('users').doc(user.uid).get();
                const userData = doc.exists ? doc.data() : { roles: ['member'] };
                const roles = userData.roles || ['member'];

                btn.textContent = 'Redirecting...';

                // Redirect based on role
                const role = roles.includes('leader') ? 'leader' : roles.includes('finance') ? 'finance' : 'member';
                setTimeout(() => {
                    window.location.href = `pages/dashboard-${role}.html`;
                }, 500);

            } catch (error) {
                let message = 'Login failed. Please try again.';
                if (error.code === 'auth/user-not-found') message = 'No account found with this email.';
                else if (error.code === 'auth/wrong-password') message = 'Incorrect password.';
                else if (error.code === 'auth/invalid-email') message = 'Invalid email address.';
                else if (error.code === 'auth/too-many-requests') message = 'Too many attempts. Try again later.';

                errorBox.textContent = message;
                errorBox.style.display = 'block';
                btn.textContent = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
